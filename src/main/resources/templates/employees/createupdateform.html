<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>
<body>

<div class="container">
    <div class="pt-4 pb-2">
        <h2 th:text="${action}">Employees List</h2>
        <hr/>
    </div>

    <form th:object="${employeeCommand}" th:action="@{'/employees/handleform'}" method="post">
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <p th:text="#{employeeCommand.hasErrors}">Error Message</p>
        </div>

        <input type="hidden" th:field="*{id}">

        <div class="form-group" th:class="${#fields.hasErrors('firstName')} ? 'form-group is-invalid' : 'form-group'">
            <label>First Name: </label>
            <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{firstName}">

            <span th:if="${#fields.hasErrors('firstName')}" th:class="invalid-feedback">
                <ul>
                    <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}">Error</li>
                </ul>
            </span>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('lastName')} ? 'form-group is-invalid' : 'form-group'">
            <label>Last Name: </label>
            <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{lastName}">

            <span th:if="${#fields.hasErrors('lastName')}" th:class="invalid-feedback">
                <ul>
                    <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}">Error</li>
                </ul>
            </span>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('email')} ? 'form-group is-invalid' : 'form-group'">
            <label>Email: </label>
            <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{email}">

            <span th:if="${#fields.hasErrors('email')}" th:class="invalid-feedback">
                <ul>
                    <li th:each="err : ${#fields.errors('email')}" th:text="${err}">Error</li>
                </ul>
            </span>
        </div>

        <div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>

</div>

</body>
</html>
